<h2>Unesite Vaš PIB i jedinstvenu lozinku ako ste registrovani kupac:</h2>
<table>
    <tr>
        <td width="200px">PIB:</td>
        <td>
            <input type="text" name="pib1" [(ngModel)]="pib1">
        </td>
    </tr>
    <tr>
        <td>Jedinstvena lozinka:</td>
        <td>
            <input type="password" name="secretCode" [(ngModel)]="secretCode">
        </td>
    </tr>
    <tr>
        <td [colSpan]="2">
            <br>
            <button mat-raised-button color="primary" (click)="createOrder()">Kreirajte narudžbinu</button>
        </td>
    </tr>
    <tr>
        <td [colSpan]="2">
            {{message}}
        </td>
    </tr>
</table>
<br>
<hr>
<br>
<h2>Registrujte se ako niste registrovani kupac:</h2>
<table>
    <tr>
        <td width="200px">Poslovni naziv:</td>
        <td>
            <input type="text" name="name" [(ngModel)]="name">
        </td>
    </tr>
    <tr>
        <td>PIB:</td>
        <td>
            <input type="text" name="pib2" [(ngModel)]="pib2">
        </td>
    </tr>
    <tr>
        <td>E-mejl:</td>
        <td>
            <input type="text" name="email" [(ngModel)]="email">
        </td>
    </tr>
    <tr>
        <td>Telefon:</td>
        <td>
            <input type="text" name="phone" [(ngModel)]="phone">
        </td>
    </tr>
    <tr>
        <td>Adresa:</td>
        <td>
            <input type="text" name="address" [(ngModel)]="address">
        </td>
    </tr>
    <tr>
        <td>Zemlja:</td>
        <td>
            <input type="text" name="country" [(ngModel)]="country">
        </td>
    </tr>
    <tr>
        <td>Grad:</td>
        <td>
            <input type="text" name="city" [(ngModel)]="city">
        </td>
    </tr>
    <tr>
        <td>Poštanski broj:</td>
        <td>
            <input type="text" name="postcode" [(ngModel)]="postcode">
        </td>
    </tr>
    <tr>
        <td [colSpan]="2">
            <br>
            <button mat-raised-button color="primary" (click)="customerSignupAndOrder()">Kreirajte narudžbinu</button>
        </td>
    </tr>
    <tr>
        <td [colSpan]="2">
            {{message}}
        </td>
    </tr>
</table>
