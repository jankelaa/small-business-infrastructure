<div>
  <a routerLink="">O nama</a> |
  <a routerLink="product-list">BONES kozmetika</a>
  <!-- <router-outlet></router-outlet> -->
</div>
<div>
  <table>
    <tr>
      <td>Slika</td>
      <td>Naziv</td>
      <td>Dimenzije</td>
      <td>Cena</td>
      <td>U pakovanju</td>
    </tr>
    <tr *ngFor="let product of allProducts">
      <td>{{product.imgUrl}}</td>
      <td>{{product.name}}</td>
      <td>{{product.size}}</td>
      <td>{{product.price}}</td>
      <td>{{product.bundleSize}}</td>
    </tr>
  </table>
</div>
